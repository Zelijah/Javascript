<!DOCTYPE html>
<html>
<body>


<!-- Start Of Form -->     
<form>
<input type="Number" id="num1"><br>
<br>
<input type="Number" id="num2"><br>
<br>
<input type="Number" id="num3"><br>
<br>
</form>   
<!-- End Of Form -->  

<!-- Button -->
<div><button id="btn1">SUBMIT</button></div>
<!-- End Of Button -->

<div id="demo"></div>    
    
    
    
<script> 
// create an event listener
var event1 = document.getElementById("btn1");
event1.addEventListener('click', myfirst, false);

function myfirst() {
var var1 = parseInt(document.getElementById("num1").value);
var var2 = parseInt(document.getElementById("num2").value);
var var3 = parseInt(document.getElementById("num3").value);


// sum the 3 variables
var x = (var1 + var2) * var3;   
var y = (var1 + var2 + var3);
var z = x - y;
    
        
//Write sum onto DOM    
document.getElementById("demo").innerHTML = z;
    
    
}


    


 
</script>




</body>
</html>
